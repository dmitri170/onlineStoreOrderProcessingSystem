# Server
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/order_service_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-group
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# JWT
jwt.secret=mySuperSecretKeyThatIsAtLeast256BitsLongForJWT12345
jwt.expiration=86400000

# gRPC
grpc.client.inventory-service.address=static://localhost:9090
grpc.client.inventory-service.negotiation-type=plaintext

# gRPC Server Configuration (??? Order Service)
grpc.server.port=9091


